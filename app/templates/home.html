{% extends 'base.html' %} {% block body %}

<a href="{% url 'bcreate' %}"><button>Post</button></a>

<ul>
    {% for blog in Blogs %}
    <li>
        <a href="{% url 'bdetail' blog.id %}">
            <button>
                <div>
                    <h3>{{ blog.title }}</h3>
                    <h5>{{ blog.author }}</h5>
                    <h6>{{ blog.date }}</h6>
                </div>
            </button>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock body %}
